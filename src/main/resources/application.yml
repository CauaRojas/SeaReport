spring:
  application:
    name: SeaReport
  profiles:
    active: homologacao
  thymeleaf:
    check-template-location: false
  servlet:
    multipart:
      max-file-size: 1GB
      max-request-size: 1GB
  # Development properties (also used for docker-compose)
  config:
    import: optional:file:.env[.properties]

server:
  port: 80

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    supported-submit-methods: { "get", "put", "post", "delete", "options", "head", "patch", "trace"}

  api-docs:
    enabled: true